<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project_1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #202225; /* A dark discord-like gray */
        }
        /* Styles for the modal */
        #add-modal-backdrop {
            transition: opacity 0.3s ease;
        }
        #add-modal {
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
    </style>
</head>
<body class="text-gray-300">

    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="flex items-center justify-between p-4 w-full">
            <h1 class="text-xl font-bold text-white">project_1</h1>
            <div class="flex items-center space-x-4">
                <button class="p-2 rounded-full hover:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </button>
                <button class="p-2 rounded-full hover:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content: Album Grid -->
        <main class="flex-grow p-8 overflow-y-auto">
            <div id="album-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-8">
                <!-- Albums will be loaded here from Firestore -->
            </div>
        </main>

        <!-- Footer: Add Button -->
        <footer class="flex items-center justify-center p-4">
            <button id="add-button" class="bg-gray-800 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-full shadow-lg">
                + Add
            </button>
        </footer>
    </div>

    <!-- Add Album Modal -->
    <div id="add-modal-backdrop" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50 opacity-0">
        <div id="add-modal" class="bg-gray-800 rounded-lg shadow-xl p-8 w-full max-w-md transform scale-95 opacity-0">
            <h2 class="text-2xl font-bold text-white mb-6">Add New Album</h2>
            <form id="add-album-form">
                <div class="space-y-4">
                    <div>
                        <label for="album-title" class="block text-sm font-medium text-gray-400">Album Title</label>
                        <input type="text" id="album-title" name="album-title" required class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="artist-name" class="block text-sm font-medium text-gray-400">Artist Name</label>
                        <input type="text" id="artist-name" name="artist-name" required class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="image-url" class="block text-sm font-medium text-gray-400">Image URL</label>
                        <input type="url" id="image-url" name="image-url" placeholder="https://placehold.co/..." required class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                <div class="mt-8 flex justify-end space-x-4">
                    <button type="button" id="cancel-button" class="py-2 px-4 bg-gray-600 hover:bg-gray-500 text-white font-semibold rounded-lg shadow-md">Cancel</button>
                    <button type="submit" class="py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        // Import Firebase services
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- DOM Elements ---
        const addButton = document.getElementById('add-button');
        const modalBackdrop = document.getElementById('add-modal-backdrop');
        const modal = document.getElementById('add-modal');
        const addAlbumForm = document.getElementById('add-album-form');
        const cancelButton = document.getElementById('cancel-button');
        const albumGrid = document.getElementById('album-grid');

        // --- Firebase Setup ---
        let db, auth;
        let albumsCollection;
        
        // These variables are provided by the environment.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};

        async function initializeFirebase() {
            if (Object.keys(firebaseConfig).length === 0) {
                console.error("Firebase config is not available.");
                return;
            }
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Path for the public collection of albums
                const collectionPath = `/artifacts/${appId}/public/data/albums`;
                albumsCollection = collection(db, collectionPath);

                // Sign in the user
                if (typeof __initial_auth_token !== 'undefined') {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }

                // Listen for authentication changes
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        console.log("User is signed in with UID:", user.uid);
                        // Once authenticated, listen for live updates to the albums
                        listenForAlbums();
                    } else {
                        console.log("User is signed out.");
                    }
                });
            } catch (error) {
                console.error("Error initializing Firebase:", error);
            }
        }


        // --- Functions ---
        function showModal() {
            modalBackdrop.classList.remove('hidden');
            setTimeout(() => {
                modalBackdrop.classList.remove('opacity-0');
                modal.classList.remove('opacity-0', 'scale-95');
            }, 10); // small delay to allow transition
        }

        function hideModal() {
            modalBackdrop.classList.add('opacity-0');
            modal.classList.add('opacity-0', 'scale-95');
            setTimeout(() => {
                modalBackdrop.classList.add('hidden');
                addAlbumForm.reset(); // Clear form fields
            }, 300); // match transition duration
        }

        // Renders all albums from the database
        function renderAlbums(docs) {
            albumGrid.innerHTML = ''; // Clear the grid first
            docs.forEach(doc => {
                const album = doc.data();
                const albumElement = document.createElement('div');
                albumElement.className = 'w-48 space-y-2';
                albumElement.innerHTML = `
                    <img src="${album.imageUrl}" alt="Album cover for ${album.title}" class="w-full h-48 object-cover rounded-lg shadow-lg" onerror="this.onerror=null;this.src='https://placehold.co/200x200/333/fff?text=Invalid';">
                    <div class="text-white">
                        <h3 class="font-bold">${album.title}</h3>
                        <p class="text-sm text-gray-400">${album.artist}</p>
                    </div>
                `;
                albumGrid.appendChild(albumElement);
            });
        }

        // Listens for real-time updates from Firestore
        function listenForAlbums() {
            if (!albumsCollection) return;
            onSnapshot(albumsCollection, (snapshot) => {
                console.log("Received album updates:", snapshot.docs.length, "albums");
                renderAlbums(snapshot.docs);
            }, (error) => {
                console.error("Error listening for album updates:", error);
            });
        }

        // Saves a new album document to Firestore
        async function saveAlbum(title, artist, imageUrl) {
            try {
                const newAlbum = {
                    title: title,
                    artist: artist,
                    imageUrl: imageUrl,
                    createdAt: new Date() // Optional: timestamp
                };
                const docRef = await addDoc(albumsCollection, newAlbum);
                console.log("Album saved with ID:", docRef.id);
            } catch (error) {
                console.error("Error adding document: ", error);
            }
        }

        // --- Event Listeners ---
        addButton.addEventListener('click', showModal);
        cancelButton.addEventListener('click', hideModal);
        modalBackdrop.addEventListener('click', (event) => {
            if (event.target === modalBackdrop) {
                hideModal();
            }
        });

        addAlbumForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const title = document.getElementById('album-title').value;
            const artist = document.getElementById('artist-name').value;
            const imageUrl = document.getElementById('image-url').value;
            
            await saveAlbum(title, artist, imageUrl);
            hideModal();
        });

        // --- Initialize the application ---
        initializeFirebase();

    </script>
</body>
</html>
