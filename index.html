        @keyframes fadeIn {

        /* --- Styles for Player and Effects --- */
        .album-art-container {
            position: relative;
            cursor: pointer;

        .album-art-glow {
            position: absolute;
            top: -10px; left: -10px; right: -10px; bottom: -10px;
            background: linear-gradient(45deg, #ff00ff, #00ffff); /* Default glow */
            filter: blur(25px);
            z-index: -1;
            opacity: 0.6;
            transition: background 0.5s ease-in-out;
        }
        .track-item:hover .track-album-art {
            opacity: 1;
            transform: scale(1);
        }
        
        .player-bar button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        /* --- Player Bar Animation --- */
        .player-bar {
            transform: translateY(100%);
            transition: transform 0.5s ease-in-out;
        }
        .player-bar.visible {
            transform: translateY(0);
        }
        
        /* --- General Animations --- */
        button, a {
            transition: all 0.2s ease-in-out;
        }
        button:hover, a:hover {
            transform: scale(1.05);
        }
        .player-bar button:hover {

        }

        /* --- Waveform Canvas --- */
        #waveform-canvas {
            width: 100%;
            height: 50px; /* Height of the waveform */

        }
    </style>

        // --- Firebase Setup ---
        async function initializeFirebase() {
            const firebaseConfig = { apiKey: "AIzaSyB4-unm8Z03o3XXgjjlZcIY2tiSskqO2Xc", authDomain: "project-1-f9e5b.firebaseapp.com", projectId: "project-1-f9e5b", storageBucket: "project-1-f9e5b.appspot.com", messagingSenderId: "272340259942", appId: "1:272340259942:web:a5a5a302342e0b4eb389a7", measurementId: "G-EKL8BPFSG1" };

        // --- Navigation & View Management ---
        function navigateTo(folderId, folderTitle) { history.pushState({ view: 'grid', folderId, folderTitle }, folderTitle, `./folder/${folderId}`); navigationStack.push({id: folderId, title: folderTitle}); currentFolderId = folderId; updateView('grid'); }

        function showAlbumView(album) { currentAlbum = album; const albumUrl = `./album/${encodeURIComponent(album.data.title.replace(/\s+/g, '-'))}`; history.pushState({ view: 'album', albumId: album.id, folderId: currentFolderId }, album.data.title, albumUrl); updateView('album'); }
        function updateView(view) {
            currentView = view;
            if (itemsUnsubscribe) { itemsUnsubscribe(); itemsUnsubscribe = null; }

                const currentFolder = navigationStack[navigationStack.length - 1];

                backButton.style.display = navigationStack.length > 1 ? 'flex' : 'none';

                albumView.classList.add('hidden');
                listenForItems();
            } else if (view === 'album') {
                headerTitle.textContent = currentAlbum.data.title;

                const item = { id: doc.id, data: doc.data() };
                const el = document.createElement('div');
                el.className = 'w-full space-y-2 cursor-pointer group item-fade-in';
                el.innerHTML = item.data.type === 'album' ? `<div class="relative aspect-square"><img src="${item.data.imageUrl}" class="w-full h-full object-cover rounded-lg shadow-lg group-hover:scale-105 transition-transform" onerror="this.src='https://placehold.co/200x200/333/fff?text=Error';"></div><div class="text-white"><h3 class="font-bold truncate">${item.data.title}</h3><p class="text-sm text-gray-400 truncate">${item.data.artist}</p></div>` : `<div class="relative aspect-square w-full h-full rounded-lg shadow-lg bg-gray-800 flex items-center justify-center group-hover:scale-105 transition-transform"><svg class="h-1/2 w-1/2 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" /></svg></div><div class="text-white"><h3 class="font-bold truncate">${item.data.title}</h3><p class="text-sm text-gray-400">Folder</p></div>`;
                el.addEventListener('click', () => item.data.type === 'folder' ? navigateTo(item.id, item.data.title) : showAlbumView(item));
                el.addEventListener('contextmenu', e => { e.preventDefault(); e.stopPropagation(); contextTarget = item; showContextMenu(contextMenuItem, e.clientX, e.clientY); });
                itemGrid.appendChild(el);
            });
        }

        function renderTracks(docs) {
            const trackList = document.getElementById('track-list');
            trackList.innerHTML = '';
            document.getElementById('album-view-meta').textContent = `${docs.length} track${docs.length !== 1 ? 's' : ''}`;
            document.getElementById('drop-message').classList.toggle('hidden', docs.length > 0);
            currentPlaylist = docs.map(doc => ({ docId: doc.id, fileName: doc.data().fileName, fileUrl: doc.data().fileUrl, artist: currentAlbum.data.artist, albumTitle: currentAlbum.data.title, albumArt: currentAlbum.data.imageUrl }));
            currentPlaylist.forEach((track, index) => {
                const el = document.createElement('div');
                el.className = 'track-item flex items-center p-2 rounded-md hover:bg-gray-700 text-gray-400 transition-colors cursor-pointer relative';
                el.innerHTML = `<div class="w-8 text-right mr-4">${index + 1}</div><img src="${track.albumArt}" class="track-album-art w-10 h-10 rounded mr-4 opacity-0 transform scale-95 transition-all absolute left-12"><div class="flex-grow text-white pl-12">${track.fileName}</div>`;
                el.addEventListener('click', () => playTrack(index));
                el.addEventListener('contextmenu', e => { e.preventDefault(); e.stopPropagation(); trackContextTarget = { id: track.docId, index }; showContextMenu(contextMenuTrack, e.clientX, e.clientY); });
                trackList.appendChild(el);
            });
        }
        
        // --- Audio Player & Visualization Logic ---
        function initializeAudioContext() {
            if (isAudioContextInitialized) return;
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            sourceNode = audioContext.createMediaElementSource(audio);
            sourceNode.connect(analyser);
            analyser.connect(audioContext.destination);
            analyser.fftSize = 256;
            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            isAudioContextInitialized = true;
            visualize();
        }

        function playTrack(index) {
            if (index < 0 || index >= currentPlaylist.length) return;
            if (!isAudioContextInitialized) initializeAudioContext();
            currentTrackIndex = index;
            const track = currentPlaylist[index];
            audio.src = track.fileUrl;
            audio.play().catch(e => console.error("Error playing audio:", e));
            isPlaying = true;
            updatePlayerUI(track);
            updatePlayPauseIcon();
            playerBar.classList.add('visible');
        }

        function visualize() {
            const canvasCtx = waveformCanvas.getContext('2d');
            const WIDTH = waveformCanvas.width;
            const HEIGHT = waveformCanvas.height;

            analyser.getByteFrequencyData(dataArray);
            
            canvasCtx.clearRect(0, 0, WIDTH, HEIGHT);

            const barWidth = (WIDTH / dataArray.length) * 1.5;
            let x = 0;

            // Create a fiery gradient
            const gradient = canvasCtx.createLinearGradient(0, 0, 0, HEIGHT);
            gradient.addColorStop(0, 'red');
            gradient.addColorStop(0.5, 'orange');
            gradient.addColorStop(1, 'yellow');
            canvasCtx.fillStyle = gradient;

            for (let i = 0; i < dataArray.length; i++) {
                const barHeight = dataArray[i] / 2;
                canvasCtx.fillRect(x, HEIGHT - barHeight, barWidth, barHeight);
                x += barWidth + 1;
            }
            
            // Draw progress overlay
            if (audio.duration) {
                const progress = audio.currentTime / audio.duration;
                canvasCtx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                canvasCtx.fillRect(0, 0, WIDTH * progress, HEIGHT);
            }

            requestAnimationFrame(visualize);
        }

        function togglePlayPause() { if (currentTrackIndex === -1) return; if (isPlaying) { audio.pause(); } else { audio.play(); if(!isAudioContextInitialized) initializeAudioContext(); } isPlaying = !isPlaying; updatePlayPauseIcon(); }
        function stopPlayback() { audio.pause(); audio.currentTime = 0; isPlaying = false; updatePlayPauseIcon(); playerBar.classList.remove('visible'); }
        function playNext() { if (currentPlaylist.length === 0) return; let nextIndex = isShuffle ? Math.floor(Math.random() * currentPlaylist.length) : currentTrackIndex + 1; if (nextIndex >= currentPlaylist.length) nextIndex = 0; playTrack(nextIndex); }
        function playPrev() { if (currentPlaylist.length === 0) return; let prevIndex = currentTrackIndex - 1; if (prevIndex < 0) prevIndex = currentPlaylist.length - 1; playTrack(prevIndex); }
        function updatePlayerUI(track) { document.getElementById('player-album-art').src = track.albumArt; document.getElementById('player-track-title').textContent = track.fileName; document.getElementById('player-track-artist').textContent = track.artist; }
        function updatePlayPauseIcon() { playIcon.classList.toggle('hidden', isPlaying); pauseIcon.classList.toggle('hidden', !isPlaying); }
        function formatTime(seconds) { const minutes = Math.floor(seconds / 60); const secs = Math.floor(seconds % 60); return `${minutes}:${secs < 10 ? '0' : ''}${secs}`; }

        // --- Firestore & Storage Logic ---
        function listenForItems() { if (window.itemsCollectionRef) { if (itemsUnsubscribe) itemsUnsubscribe(); const q = query(itemsCollectionRef, where("parentId", "==", currentFolderId)); itemsUnsubscribe = onSnapshot(q, s => renderItems(s.docs.sort((a, b) => (a.data().createdAt?.toDate()||0) - (b.data().createdAt?.toDate()||0))), e => console.error("Error listening for items:", e)); } }
        function listenForTracks(albumId) { if (window.itemsCollectionRef) { const tracksRef = collection(db, `${itemsCollectionRef.path}/${albumId}/tracks`); if (tracksUnsubscribe) tracksUnsubscribe(); tracksUnsubscribe = onSnapshot(query(tracksRef), s => renderTracks(s.docs.sort((a,b) => (a.data().createdAt?.toDate()||0) - (b.data().createdAt?.toDate()||0))), e => console.error("Error listening for tracks:", e)); } }
        async function createItem(type) { if (window.itemsCollectionRef) { const name = `New ${type} ${itemCount + 1}`; const data = { title: name, type, parentId: currentFolderId, createdAt: serverTimestamp() }; if (type === 'album') { data.artist = 'Untitled Artist'; data.imageUrl = `https://placehold.co/400x400/5865F2/FFFFFF?text=${encodeURIComponent(name)}`; } await addDoc(itemsCollectionRef, data); } }
        async function addTrack(albumId, file) {
            if (!window.itemsCollectionRef || !window.userId) return;
            const storageRef = ref(storage, `users/${userId}/tracks/${Date.now()}_${file.name}`);
            try {
                const snapshot = await uploadBytes(storageRef, file);
                const downloadURL = await getDownloadURL(snapshot.ref);
                const tracksRef = collection(db, `${itemsCollectionRef.path}/${albumId}/tracks`);
                await addDoc(tracksRef, { fileName: file.name, fileUrl: downloadURL, createdAt: serverTimestamp() });
            } catch (error) {
                console.error("Error uploading file:", error);
            }
        }
        async function removeTrack(albumId, trackId) { if (window.itemsCollectionRef) { await deleteDoc(doc(db, `${itemsCollectionRef.path}/${albumId}/tracks`, trackId)); } }
        async function updateItem(id, data) { if(window.itemsCollectionRef) await updateDoc(doc(db, itemsCollectionRef.path, id), data); }
        async function deleteItem(id) { if(window.itemsCollectionRef) await deleteDoc(doc(db, itemsCollectionRef.path, id)); }

        // --- Album Art & Glow Logic ---
        albumArtWrapper.addEventListener('click', () => imageUpload.click());
        imageUpload.addEventListener('change', (e) => { const file = e.target.files[0]; if (file && currentAlbum) { const reader = new FileReader(); reader.onload = (event) => { const newImageUrl = event.target.result; updateItem(currentAlbum.id, { imageUrl: newImageUrl }); document.getElementById('album-view-cover').src = newImageUrl; updateAlbumArtGlow(newImageUrl); }; reader.readAsDataURL(file); } });
        function updateAlbumArtGlow(imageUrl) { const img = new Image(); img.crossOrigin = "Anonymous"; img.src = imageUrl; img.onload = () => { const canvas = document.createElement('canvas'); canvas.width = img.width; canvas.height = img.height; const ctx = canvas.getContext('2d'); ctx.drawImage(img, 0, 0); const topLeft = ctx.getImageData(0, 0, 1, 1).data; const bottomRight = ctx.getImageData(img.width - 1, img.height - 1, 1, 1).data; const color1 = `rgba(${topLeft[0]}, ${topLeft[1]}, ${topLeft[2]}, 0.7)`; const color2 = `rgba(${bottomRight[0]}, ${bottomRight[1]}, ${bottomRight[2]}, 0.7)`; document.querySelector('.album-art-glow').style.background = `linear-gradient(45deg, ${color1}, ${color2})`; }; }

        // --- Gemini API Logic ---
        async function generateCoverArt() { const title = document.getElementById('edit-title').value; const artist = document.getElementById('edit-artist').value; if (!title || !artist) { showConfirmation("Missing Info", "Please enter a title and artist first.", true); return; } const spinner = document.getElementById('suggest-art-spinner'); const btnText = document.getElementById('suggest-art-text'); spinner.classList.remove('hidden'); btnText.classList.add('hidden'); suggestArtBtn.disabled = true; const prompt = `Album cover for a project titled '${title}' by the artist '${artist}'. Style: vibrant, abstract, digital art.`; const payload = { instances: [{ prompt }], parameters: { "sampleCount": 1 } }; const apiKey = ""; const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`; try { let response; let retries = 0; let delay = 1000; while (retries < 5) { response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) }); if (response.ok) break; if (response.status === 429 || response.status >= 500) { retries++; await new Promise(resolve => setTimeout(resolve, delay)); delay *= 2; } else { throw new Error(`API Error: ${response.statusText}`); } } if (!response || !response.ok) { throw new Error('Failed to generate image after several retries.'); } const result = await response.json(); if (result.predictions && result.predictions[0]?.bytesBase64Encoded) { const imageUrl = `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`; document.getElementById('edit-image-url').value = imageUrl; } else { throw new Error("No image data in API response."); } } catch (error) { console.error("Error generating cover art:", error); showConfirmation("Generation Failed", "Sorry, couldn't generate cover art. Please try again.", true); } finally { spinner.classList.add('hidden'); btnText.classList.remove('hidden'); suggestArtBtn.disabled = false; } }

        // --- UI (Menus & Modals) ---
        function showContextMenu(menu, x, y) { hideAllContextMenus(); if(menu === contextMenuItem) { document.getElementById('edit-btn').disabled = contextTarget.data.type === 'folder'; } const menuWidth = menu.offsetWidth, menuHeight = menu.offsetHeight, screenWidth = window.innerWidth, screenHeight = window.innerHeight; menu.style.left = `${Math.min(x, screenWidth - menuWidth - 10)}px`; menu.style.top = `${Math.min(y, screenHeight - menuHeight - 10)}px`; menu.classList.remove('hidden'); setTimeout(() => menu.classList.remove('opacity-0', 'scale-95'), 10); document.addEventListener('mousedown', handleOutsideClick, { once: true, capture: true }); }
        function handleOutsideClick(event) { const isClickInsideMenu = contextMenuBg.contains(event.target) || contextMenuItem.contains(event.target) || contextMenuTrack.contains(event.target); if (!isClickInsideMenu) { hideAllContextMenus(); } else { document.addEventListener('mousedown', handleOutsideClick, { once: true, capture: true }); } }
        function hideAllContextMenus() { document.removeEventListener('mousedown', handleOutsideClick, { capture: true }); [contextMenuBg, contextMenuItem, contextMenuTrack].forEach(m => { if (!m.classList.contains('hidden')) { m.classList.add('opacity-0', 'scale-95'); setTimeout(() => m.classList.add('hidden'), 200); } }); }
        function showModal(modal) { modal.classList.remove('hidden'); setTimeout(() => { modal.classList.remove('opacity-0'); modal.querySelector('div').classList.remove('scale-95'); }, 10); }
        function hideModal(modal) { modal.classList.add('opacity-0'); modal.querySelector('div').classList.add('scale-95'); setTimeout(() => modal.classList.add('hidden'), 200); }
        function showConfirmation(title, message, isAlert = false) { return new Promise((resolve) => { const confirmTitle = document.getElementById('confirm-title'), confirmMessage = document.getElementById('confirm-message'), okBtn = document.getElementById('confirm-ok-btn'), cancelBtn = document.getElementById('confirm-cancel-btn'); confirmTitle.textContent = title; confirmMessage.textContent = message; if(isAlert) { okBtn.textContent = 'OK'; okBtn.className = 'py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg transition-colors'; cancelBtn.classList.add('hidden'); } else { okBtn.textContent = 'Delete'; okBtn.className = 'py-2 px-4 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors'; cancelBtn.classList.remove('hidden'); } showModal(confirmModal); const okHandler = () => { hideModal(confirmModal); resolve(true); cleanup(); }; const cancelHandler = () => { hideModal(confirmModal); resolve(false); cleanup(); }; function cleanup() { okBtn.removeEventListener('click', okHandler); cancelBtn.removeEventListener('click', cancelHandler); } okBtn.addEventListener('click', okHandler, { once: true }); cancelBtn.addEventListener('click', cancelHandler, { once: true }); }); }

        // --- Event Listeners ---
        window.addEventListener('popstate', (event) => { if (event.state) { if (currentView === 'album') { navigationStack.pop(); } navigationStack.pop(); if (navigationStack.length === 0) navigationStack.push({id: 'root', title: 'project_1'}); updateView('grid'); } else { navigationStack = [{id: 'root', title: 'project_1'}]; updateView('grid'); } });
        document.getElementById('grid-view').addEventListener('contextmenu', e => { e.preventDefault(); e.stopPropagation(); showContextMenu(contextMenuBg, e.clientX, e.clientY); });
        backButton.addEventListener('click', navigateBack);
        dropZone.addEventListener('drop', e => { for (const file of e.dataTransfer.files) { if (file.type.startsWith('audio/')) { addTrack(currentAlbum.id, file); } } });
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(ev => dropZone.addEventListener(ev, e => { e.preventDefault(); e.stopPropagation(); }, false));
        ['dragenter', 'dragover'].forEach(ev => dropZone.addEventListener(ev, () => dropZone.classList.add('bg-gray-700', 'border-indigo-500'), false));
        ['dragleave', 'drop'].forEach(ev => dropZone.addEventListener(ev, () => dropZone.classList.remove('bg-gray-700', 'border-indigo-500'), false));
        playPauseBtn.addEventListener('click', togglePlayPause);
        stopBtn.addEventListener('click', stopPlayback);
        nextBtn.addEventListener('click', playNext);
        prevBtn.addEventListener('click', playPrev);
        shuffleBtn.addEventListener('click', () => { isShuffle = !isShuffle; shuffleBtn.classList.toggle('text-green-500', isShuffle); });
        audio.addEventListener('timeupdate', () => { if (audio.duration) { document.getElementById('current-time').textContent = formatTime(audio.currentTime); document.getElementById('total-time').textContent = formatTime(audio.duration); } });
        audio.addEventListener('ended', playNext);
        waveformCanvas.addEventListener('click', (e) => { if (!audio.duration) return; const rect = waveformCanvas.getBoundingClientRect(); const percent = (e.clientX - rect.left) / rect.width; audio.currentTime = percent * audio.duration; });
        document.getElementById('add-album-btn').addEventListener('click', e => { e.preventDefault(); createItem('album'); hideAllContextMenus(); });
        document.getElementById('add-folder-btn').addEventListener('click', e => { e.preventDefault(); createItem('folder'); hideAllContextMenus(); });
        document.getElementById('rename-btn').addEventListener('click', e => { e.preventDefault(); document.getElementById('rename-input').value = contextTarget.data.title; showModal(renameModal); hideAllContextMenus(); });
        document.getElementById('edit-btn').addEventListener('click', e => { e.preventDefault(); if(contextTarget.data.type === 'album') { document.getElementById('edit-title').value = contextTarget.data.title; document.getElementById('edit-artist').value = contextTarget.data.artist; document.getElementById('edit-image-url').value = contextTarget.data.imageUrl; showModal(editModal); } hideAllContextMenus(); });
        document.getElementById('delete-btn').addEventListener('click', async e => { e.preventDefault(); hideAllContextMenus(); const confirmed = await showConfirmation('Delete Item?', `You are about to delete "${contextTarget.data.title}". This cannot be undone.`); if (confirmed) { deleteItem(contextTarget.id); } });
        document.getElementById('track-remove-btn').addEventListener('click', e => { e.preventDefault(); if (trackContextTarget) { removeTrack(currentAlbum.id, trackContextTarget.id); } hideAllContextMenus(); });
        suggestArtBtn.addEventListener('click', generateCoverArt);
        document.getElementById('rename-form').addEventListener('submit', e => { e.preventDefault(); const newTitle = document.getElementById('rename-input').value; if (newTitle) updateItem(contextTarget.id, { title: newTitle }); hideModal(renameModal); });
        document.getElementById('edit-form').addEventListener('submit', e => { e.preventDefault(); const newData = { title: document.getElementById('edit-title').value, artist: document.getElementById('edit-artist').value, imageUrl: document.getElementById('edit-image-url').value }; if (newData.title && newData.artist && newData.imageUrl) updateItem(contextTarget.id, newData); hideModal(editModal); });
        document.querySelectorAll('.modal-cancel').forEach(btn => btn.addEventListener('click', () => { hideModal(renameModal); hideModal(editModal); }));
        document.getElementById('confirm-cancel-btn').addEventListener('click', () => hideModal(confirmModal));

        // --- Initialize ---
        initializeFirebase();
        history.replaceState({ view: 'grid', folderId: 'root', title: 'project_1' }, 'project_1', './');
        updateView('grid');
    </script>
