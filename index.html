        body {
            font-family: 'Inter', sans-serif;
            background-color: #202225;
            color: #dcddde;

        .transition-all { transition: all 0.2s ease-in-out; }
        .transition-opacity { transition: opacity 0.2s ease-in-out; }
        .transition-transform { transition: transform 0.2s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .item-fade-in { animation: fadeIn 0.3s ease-in-out forwards; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid #fff;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .modal { display: flex; }

        /* --- Styles for Player and Effects --- */
        .album-art-container {
            position: relative;
            cursor: pointer;
        }
        .album-art-glow {
            position: absolute;
            top: -10px; left: -10px; right: -10px; bottom: -10px;
            background: linear-gradient(45deg, #ff00ff, #00ffff); /* Default glow */
            filter: blur(25px);
            z-index: -1;
            opacity: 0.6;
            transition: background 0.5s ease-in-out;
        }
        .track-item:hover .track-album-art {
            opacity: 1;
            transform: scale(1);
        }
        
        .player-bar button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        /* --- Player Bar Animation --- */
        .player-bar {
            transform: translateY(100%);
            transition: transform 0.5s ease-in-out;
        }
        .player-bar.visible {
            transform: translateY(0);
        }
        
        /* --- General Animations --- */
        button, a {
            transition: all 0.2s ease-in-out;
        }
        button:hover, a:hover {
            transform: scale(1.05);
        }
        .player-bar button:hover {
           transform: scale(1.1);
        }
    </style>
</head>

        // --- Data Migration Logic ---
        async function migrateData(oldPath, newPath, user) {
            const oldCollectionRef = collection(db, oldPath);
            const newCollectionRef = collection(db, newPath);

            try {
                // Check if the new collection is empty
                const newDocs = await getDocs(newCollectionRef);
                if (!newDocs.empty) {
                    console.log("New collection path already has data, no migration needed.");
                    return;
                }

                // Check if the old collection has data
                const oldDocs = await getDocs(oldCollectionRef);
                if (oldDocs.empty) {
                    console.log("Old collection path is empty, no migration needed.");
                    return;
                }

                console.log("Migrating data from old path to new path...");
                for (const oldDoc of oldDocs.docs) {
                    const docData = oldDoc.data();
                    // Add the document to the new path
                    await setDoc(doc(newCollectionRef, oldDoc.id), docData);

                    // Check for nested 'tracks' subcollection and migrate it as well
                    const oldTracksRef = collection(db, `${oldPath}/${oldDoc.id}/tracks`);
                    const newTracksRef = collection(db, `${newPath}/${oldDoc.id}/tracks`);
                    const oldTracks = await getDocs(oldTracksRef);
                    if (!oldTracks.empty) {
                        for (const oldTrack of oldTracks.docs) {
                            await setDoc(doc(newTracksRef, oldTrack.id), oldTrack.data());
                            // Optional: delete old tracks
                            await deleteDoc(doc(oldTracksRef, oldTrack.id));
                        }
                    }
                    // Optional: delete the old top-level document
                    await deleteDoc(doc(oldCollectionRef, oldDoc.id));
                }
                console.log("Data migration complete.");

            } catch (error) {
                console.error("Error during data migration:", error);
            }
        }

        document.getElementById('edit-btn').addEventListener('click', e => { e.preventDefault(); if(contextTarget.data.type === 'album') { document.getElementById('edit-title').value = contextTarget.data.title; document.getElementById('edit-artist').value = contextTarget.data.artist; document.getElementById('edit-image-url').value = contextTarget.data.imageUrl; showModal(editModal); } hideAllContextMenus(); });
        document.getElementById('delete-btn').addEventListener('click', async e => { e.preventDefault(); hideAllContextMenus(); const confirmed = await showConfirmation('Delete Item?', `You are about to delete "${contextTarget.data.title}". This cannot be undone.`); if (confirmed) { deleteItem(contextTarget.id); } });
        document.getElementById('track-remove-btn').addEventListener('click', e => { e.preventDefault(); if (trackContextTarget) { removeTrack(currentAlbum.id, trackContextTarget.id); } hideAllContextMenus(); });
        suggestArtBtn.addEventListener('click', generateCoverArt);
        
        document.getElementById('rename-form').addEventListener('submit', e => { 
            e.preventDefault(); 
            const newTitle = document.getElementById('rename-input').value.trim();
            if (!newTitle) return;

            const isDuplicate = currentItemDocs.some(item =>
                item.id !== contextTarget.id && item.data.title.toLowerCase() === newTitle.toLowerCase()
            );

            if (isDuplicate) {
                showConfirmation("Duplicate Name", "An item with this name already exists in this folder.", true);
                return;
            }

            if (newTitle) updateItem(contextTarget.id, { title: newTitle }); 
            hideModal(renameModal); 
        });

        document.getElementById('edit-form').addEventListener('submit', e => { e.preventDefault(); const newData = { title: document.getElementById('edit-title').value, artist: document.getElementById('edit-artist').value, imageUrl: document.getElementById('edit-image-url').value }; if (newData.title && newData.artist && newData.imageUrl) updateItem(contextTarget.id, newData); hideModal(editModal); });
        document.querySelectorAll('.modal-cancel').forEach(btn => btn.addEventListener('click', () => { hideModal(renameModal); hideModal(editModal); }));
        document.getElementById('confirm-cancel-btn').addEventListener('click', () => hideModal(confirmModal));
        const settingsCloseBtn = document.getElementById('settings-close-btn');
        settingsCloseBtn.addEventListener('click', () => hideModal(settingsModal));

        // --- Initialize ---
        function initializeAppState() {
            if (!auth.currentUser) return; // Wait for user to sign in
            const savedStateJSON = localStorage.getItem(`project1_state_${auth.currentUser.uid}`);
            if (savedStateJSON) {
                try {
                    const savedState = JSON.parse(savedStateJSON);
                    
                    if (savedState.player) {
                        currentPlaylist = savedState.player.playlist;
                        currentTrackIndex = savedState.player.trackIndex;
                        const track = currentPlaylist[currentTrackIndex];
                        
                        audio.src = track.fileUrl;
                        audio.addEventListener('loadedmetadata', () => {
                            audio.currentTime = savedState.player.currentTime;
                            if (audio.duration) {
                                currentTimeEl.textContent = formatTime(audio.currentTime);
                                totalTimeEl.textContent = formatTime(audio.duration);
                                const progressPercent = (audio.currentTime / audio.duration) * 100;
                                progressBar.style.width = `${progressPercent}%`;
                            }
                        }, { once: true });

                        updatePlayerUI(track);
                        playerBar.classList.add('visible');
                        updatePlayPauseIcon();
                    }
                } catch (error) {
                    console.error("Failed to restore player state:", error);
                    localStorage.removeItem(`project1_state_${auth.currentUser.uid}`);
                }
            }
            
            // Handle initial navigation based on hash
            handleHashChange();
        }

        initializeFirebase();
    </script>
