    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- State Management ---
        let currentView = 'grid';
        let currentFolderId = 'root';
        let currentAlbum = null;
        let navigationStack = [{id: 'root', title: 'project_1'}];
        let contextTarget = null;
        let itemCount = 0;
        let tracksUnsubscribe = null;
        let itemsUnsubscribe = null;

        // --- App & Firebase State ---
        let db, auth, userId;
        let itemsCollectionRef; // Will be initialized after auth

        // --- DOM Elements ---
        const gridView = document.getElementById('grid-view');
        const albumView = document.getElementById('album-view');
        const itemGrid = document.getElementById('item-grid');
        const headerTitle = document.getElementById('header-title');
        const backButton = document.getElementById('back-button');
        const contextMenuBg = document.getElementById('context-menu-bg');
        const contextMenuItem = document.getElementById('context-menu-item');
        const renameModal = document.getElementById('rename-modal');
        const editModal = document.getElementById('edit-modal');
        const confirmModal = document.getElementById('confirm-modal');
        const dropZone = document.getElementById('drop-zone');
        const suggestArtBtn = document.getElementById('suggest-art-btn');

        // --- Firebase Setup (Secure & Dynamic) ---
        async function initializeFirebase() {
            const firebaseConfig = {
                apiKey: "AIzaSyB4-unm8Z03o3XXgjjlZcIY2tiSskqO2Xc",
                authDomain: "project-1-f9e5b.firebaseapp.com",
                projectId: "project-1-f9e5b",
                storageBucket: "project-1-f9e5b.appspot.com",
                messagingSenderId: "272340259942",
                appId: "1:272340259942:web:a5a5a302342e0b4eb389a7",
                measurementId: "G-EKL8BPFSG1"
            };

            if (!firebaseConfig.apiKey) {
                console.error("Firebase config is missing!");
                document.body.innerHTML = `<div class="flex items-center justify-center h-screen text-center p-4">
                    <div class="bg-red-900 border border-red-500 text-white p-6 rounded-lg">
                        <h2 class="text-2xl font-bold mb-2">Error: Firebase Configuration Missing</h2>
                        <p>Please paste your Firebase config object into the 'initializeFirebase' function in the script.</p>
                    </div>
                </div>`;
                return;
            }

            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    itemsCollectionRef = collection(db, `users/${userId}/items`);
                    listenForItems();
                } else {
                    if (itemsUnsubscribe) itemsUnsubscribe();
                    itemGrid.innerHTML = '';
                }
            });

            try {
                await signInAnonymously(auth);
            } catch (error) {
                console.error("Anonymous authentication failed:", error);
                document.body.innerHTML = '<div class="flex items-center justify-center h-screen text-red-500">Error: Authentication failed. Please check your Firebase security rules.</div>';
            }
        }

        // --- Navigation & View Management ---
        function navigateTo(folderId, folderTitle) {
            history.pushState({ view: 'grid', folderId, folderTitle }, folderTitle, `/folder/${folderId}`);
            navigationStack.push({id: folderId, title: folderTitle});
            currentFolderId = folderId;
            updateView('grid');
        }

        function navigateBack() {
             if (currentView === 'album') {
                history.back();
            } else if (navigationStack.length > 1) {
                history.back();
            }
        }
        
        function showAlbumView(album) {
            currentAlbum = album;
            const albumUrl = `/album/${encodeURIComponent(album.data.title.replace(/\s+/g, '-'))}`;
            history.pushState({ view: 'album', albumId: album.id, folderId: currentFolderId }, album.data.title, albumUrl);
            updateView('album');
        }

        function updateView(view) {
            currentView = view;
            if (itemsUnsubscribe) { itemsUnsubscribe(); itemsUnsubscribe = null; }
            if (tracksUnsubscribe) { tracksUnsubscribe(); tracksUnsubscribe = null; }

            if (view === 'grid') {
                const currentFolder = navigationStack[navigationStack.length - 1];
                currentFolderId = currentFolder.id;
                headerTitle.textContent = currentFolder.title;
                backButton.style.display = navigationStack.length > 1 ? 'flex' : 'none';
                gridView.classList.remove('hidden');
                albumView.classList.add('hidden');
                listenForItems();
            } else if (view === 'album') {
                headerTitle.textContent = currentAlbum.data.title;
                backButton.style.display = 'flex';
                gridView.classList.add('hidden');
                albumView.classList.remove('hidden');
                document.getElementById('album-view-cover').src = currentAlbum.data.imageUrl;
                document.getElementById('album-view-title').textContent = currentAlbum.data.title;
                document.getElementById('album-view-artist').textContent = currentAlbum.data.artist;
                listenForTracks(currentAlbum.id);
            }
        }
        
        // --- Data Rendering ---
        function renderItems(docs) {
            itemGrid.innerHTML = '';
            itemCount = docs.length;
            if (docs.length === 0) {
                 itemGrid.innerHTML = `<div class="col-span-full text-center text-gray-500 mt-10">Right-click to add your first album or folder.</div>`;
            }
            docs.forEach(doc => {
                const item = { id: doc.id, data: doc.data() };
                const el = document.createElement('div');
                el.className = 'w-full space-y-2 cursor-pointer group item-fade-in';
                el.innerHTML = item.data.type === 'album' ? `
                    <div class="relative aspect-square"><img src="${item.data.imageUrl}" class="w-full h-full object-cover rounded-lg shadow-lg group-hover:scale-105 transition-transform" onerror="this.src='https://placehold.co/200x200/333/fff?text=Error';"></div>
                    <div class="text-white"><h3 class="font-bold truncate">${item.data.title}</h3><p class="text-sm text-gray-400 truncate">${item.data.artist}</p></div>
                ` : `
                    <div class="relative aspect-square w-full h-full rounded-lg shadow-lg bg-gray-800 flex items-center justify-center group-hover:scale-105 transition-transform"><svg class="h-1/2 w-1/2 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" /></svg></div>
                    <div class="text-white"><h3 class="font-bold truncate">${item.data.title}</h3><p class="text-sm text-gray-400">Folder</p></div>
                `;
                el.addEventListener('click', () => item.data.type === 'folder' ? navigateTo(item.id, item.data.title) : showAlbumView(item));
                el.addEventListener('contextmenu', e => { e.preventDefault(); e.stopPropagation(); contextTarget = item; showContextMenu(contextMenuItem, e.clientX, e.clientY); });
                itemGrid.appendChild(el);
            });
        }

        function renderTracks(docs) {
            const trackList = document.getElementById('track-list');
            trackList.innerHTML = '';
            document.getElementById('album-view-meta').textContent = `${docs.length} track${docs.length !== 1 ? 's' : ''}`;
            if (docs.length === 0) {
                document.getElementById('drop-message').classList.remove('hidden');
            } else {
                 document.getElementById('drop-message').classList.add('hidden');
            }
            docs.forEach((doc, index) => {
                const track = doc.data();
                const el = document.createElement('div');
                el.className = 'flex items-center p-2 rounded-md hover:bg-gray-700 text-gray-400 transition-colors';
                el.innerHTML = `<div class="w-8 text-right mr-4">${index + 1}</div><div class="flex-grow text-white">${track.fileName}</div>`;
                trackList.appendChild(el);
            });
        }

        // --- Firestore Logic ---
        function listenForItems() {
            if (!itemsCollectionRef) return;
            if (itemsUnsubscribe) itemsUnsubscribe();
            const q = query(itemsCollectionRef, where("parentId", "==", currentFolderId));
            itemsUnsubscribe = onSnapshot(q, snapshot => {
                const sorted = snapshot.docs.sort((a, b) => (a.data().createdAt?.toDate() || 0) - (b.data().createdAt?.toDate() || 0));
                renderItems(sorted);
            }, error => console.error("Error listening for items:", error));
        }

        function listenForTracks(albumId) {
            if (!itemsCollectionRef) return;
            const tracksCollectionRef = collection(db, `${itemsCollectionRef.path}/${albumId}/tracks`);
            const q = query(tracksCollectionRef);
            if (tracksUnsubscribe) tracksUnsubscribe();
            tracksUnsubscribe = onSnapshot(q, snapshot => {
                const sorted = snapshot.docs.sort((a, b) => (a.data().createdAt?.toDate() || 0) - (b.data().createdAt?.toDate() || 0));
                renderTracks(sorted);
            }, error => console.error("Error listening for tracks:", error));
        }

        async function createItem(type) {
            if (!itemsCollectionRef) return;
            const newItemName = `New ${type} ${itemCount + 1}`;
            const newItemData = { title: newItemName, type, parentId: currentFolderId, createdAt: serverTimestamp() };
            if (type === 'album') {
                newItemData.artist = 'Untitled Artist';
                newItemData.imageUrl = `https://placehold.co/400x400/5865F2/FFFFFF?text=${encodeURIComponent(newItemName)}`;
            }
            await addDoc(itemsCollectionRef, newItemData);
        }

        async function addTrack(albumId, file) {
            if (!itemsCollectionRef) return;
            const tracksCollectionRef = collection(db, `${itemsCollectionRef.path}/${albumId}/tracks`);
            await addDoc(tracksCollectionRef, { fileName: file.name, createdAt: serverTimestamp() });
        }

        async function updateItem(id, data) { if(itemsCollectionRef) await updateDoc(doc(db, itemsCollectionRef.path, id), data); }
        async function deleteItem(id) { if(itemsCollectionRef) await deleteDoc(doc(db, itemsCollectionRef.path, id)); }

        // --- Gemini API Logic ---
        async function generateCoverArt() {
            const title = document.getElementById('edit-title').value;
            const artist = document.getElementById('edit-artist').value;
            const spinner = document.getElementById('suggest-art-spinner');
            const btnText = document.getElementById('suggest-art-text');

            if (!title || !artist) {
                showConfirmation("Missing Info", "Please enter a title and artist first.", true);
                return;
            }

            spinner.classList.remove('hidden');
            btnText.classList.add('hidden');
            suggestArtBtn.disabled = true;

            const prompt = `Album cover for a project titled '${title}' by the artist '${artist}'. Style: vibrant, abstract, digital art.`;
            
            const payload = { instances: [{ prompt }], parameters: { "sampleCount": 1 } };
            const apiKey = ""; 
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;

            try {
                let response;
                let retries = 0;
                let delay = 1000;
                while (retries < 5) {
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) break; 
                    if (response.status === 429 || response.status >= 500) {
                        retries++;
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2;
                    } else {
                        throw new Error(`API Error: ${response.statusText}`);
                    }
                }

                if (!response || !response.ok) {
                    throw new Error('Failed to generate image after several retries.');
                }

                const result = await response.json();
                if (result.predictions && result.predictions[0]?.bytesBase64Encoded) {
                    const imageUrl = `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                    document.getElementById('edit-image-url').value = imageUrl;
                } else {
                    throw new Error("No image data in API response.");
                }
            } catch (error) {
                console.error("Error generating cover art:", error);
                showConfirmation("Generation Failed", "Sorry, couldn't generate cover art. Please try again.", true);
            } finally {
                spinner.classList.add('hidden');
                btnText.classList.remove('hidden');
                suggestArtBtn.disabled = false;
            }
        }

        // ** REWRITTEN CONTEXT MENU LOGIC **
        // This function now adds a temporary listener to close the menu when clicking away.
        function showContextMenu(menu, x, y) {
            hideAllContextMenus(); // Close any other open menus first.
            
            if(menu === contextMenuItem) {
                document.getElementById('edit-btn').disabled = contextTarget.data.type === 'folder';
            }
            
            const menuWidth = menu.offsetWidth;
            const menuHeight = menu.offsetHeight;
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            menu.style.left = `${Math.min(x, screenWidth - menuWidth - 10)}px`;
            menu.style.top = `${Math.min(y, screenHeight - menuHeight - 10)}px`;
            
            menu.classList.remove('hidden');
            setTimeout(() => menu.classList.remove('opacity-0', 'scale-95'), 10);

            // Add a one-time listener to the document to handle clicks outside the menu.
            document.addEventListener('mousedown', handleOutsideClick, { once: true, capture: true });
        }

        // This function is the temporary listener. It checks if the click was outside,
        // and if so, it hides the menus. It's removed automatically after one click.
        function handleOutsideClick(event) {
            const isClickInsideMenu = contextMenuBg.contains(event.target) || contextMenuItem.contains(event.target);
            if (!isClickInsideMenu) {
                hideAllContextMenus();
            } else {
                // If the click was inside, the listener is already gone, but we need to re-add it
                // to catch the *next* outside click.
                 document.addEventListener('mousedown', handleOutsideClick, { once: true, capture: true });
            }
        }
        
        // This function now also ensures any temporary listeners are removed.
        function hideAllContextMenus() {
            document.removeEventListener('mousedown', handleOutsideClick, { capture: true });
            [contextMenuBg, contextMenuItem].forEach(m => {
                if (!m.classList.contains('hidden')) {
                    m.classList.add('opacity-0', 'scale-95');
                    setTimeout(() => m.classList.add('hidden'), 200);
                }
            });
        }
        
        function showModal(modal) {
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                modal.querySelector('div').classList.remove('scale-95');
            }, 10);
        }

        function hideModal(modal) {
            modal.classList.add('opacity-0');
            modal.querySelector('div').classList.add('scale-95');
            setTimeout(() => modal.classList.add('hidden'), 200);
        }

        function showConfirmation(title, message, isAlert = false) {
            return new Promise((resolve) => {
                const confirmTitle = document.getElementById('confirm-title');
                const confirmMessage = document.getElementById('confirm-message');
                const okBtn = document.getElementById('confirm-ok-btn');
                const cancelBtn = document.getElementById('confirm-cancel-btn');

                confirmTitle.textContent = title;
                confirmMessage.textContent = message;

                if(isAlert) {
                    okBtn.textContent = 'OK';
                    okBtn.className = 'py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg transition-colors';
                    cancelBtn.classList.add('hidden');
                } else {
                    okBtn.textContent = 'Delete';
                    okBtn.className = 'py-2 px-4 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors';
                    cancelBtn.classList.remove('hidden');
                }

                showModal(confirmModal);

                const okHandler = () => {
                    hideModal(confirmModal);
                    resolve(true);
                    cleanup();
                };
                const cancelHandler = () => {
                    hideModal(confirmModal);
                    resolve(false);
                    cleanup();
                };

                function cleanup() {
                    okBtn.removeEventListener('click', okHandler);
                    cancelBtn.removeEventListener('click', cancelHandler);
                }

                okBtn.addEventListener('click', okHandler, { once: true });
                cancelBtn.addEventListener('click', cancelHandler, { once: true });
            });
        }

        // --- Event Listeners ---
        window.addEventListener('popstate', (event) => {
            if (event.state) {
                 if (currentView === 'album') {
                    navigationStack.pop();
                 }
                navigationStack.pop();
                if (navigationStack.length === 0) navigationStack.push({id: 'root', title: 'project_1'});
                updateView('grid');
            } else {
                navigationStack = [{id: 'root', title: 'project_1'}];
                updateView('grid');
            }
        });

        document.getElementById('grid-view').addEventListener('contextmenu', e => { e.preventDefault(); e.stopPropagation(); showContextMenu(contextMenuBg, e.clientX, e.clientY); });
        
        backButton.addEventListener('click', navigateBack);
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(ev => dropZone.addEventListener(ev, e => { e.preventDefault(); e.stopPropagation(); }, false));
        ['dragenter', 'dragover'].forEach(ev => dropZone.addEventListener(ev, () => dropZone.classList.add('bg-gray-700', 'border-indigo-500'), false));
        ['dragleave', 'drop'].forEach(ev => dropZone.addEventListener(ev, () => dropZone.classList.remove('bg-gray-700', 'border-indigo-500'), false));
        dropZone.addEventListener('drop', e => {
            for (const file of e.dataTransfer.files) { if (file.type.startsWith('audio/')) { addTrack(currentAlbum.id, file); } }
        });

        document.getElementById('add-album-btn').addEventListener('click', e => { e.preventDefault(); createItem('album'); hideAllContextMenus(); });
        document.getElementById('add-folder-btn').addEventListener('click', e => { e.preventDefault(); createItem('folder'); hideAllContextMenus(); });
        
        document.getElementById('rename-btn').addEventListener('click', e => { 
            e.preventDefault(); 
            document.getElementById('rename-input').value = contextTarget.data.title;
            showModal(renameModal); 
            hideAllContextMenus(); 
        });
        
        document.getElementById('edit-btn').addEventListener('click', e => { 
            e.preventDefault(); 
            if(contextTarget.data.type === 'album') {
                document.getElementById('edit-title').value = contextTarget.data.title;
                document.getElementById('edit-artist').value = contextTarget.data.artist;
                document.getElementById('edit-image-url').value = contextTarget.data.imageUrl;
                showModal(editModal);
            }
            hideAllContextMenus(); 
        });

        document.getElementById('delete-btn').addEventListener('click', async (e) => {
            e.preventDefault();
            hideAllContextMenus();
            const confirmed = await showConfirmation('Delete Item?', `You are about to delete "${contextTarget.data.title}". This cannot be undone.`);
            if (confirmed) {
                deleteItem(contextTarget.id);
            }
        });
        
        suggestArtBtn.addEventListener('click', generateCoverArt);

        document.getElementById('rename-form').addEventListener('submit', e => { e.preventDefault(); const newTitle = document.getElementById('rename-input').value; if (newTitle) updateItem(contextTarget.id, { title: newTitle }); hideModal(renameModal); });
        document.getElementById('edit-form').addEventListener('submit', e => { e.preventDefault(); const newData = { title: document.getElementById('edit-title').value, artist: document.getElementById('edit-artist').value, imageUrl: document.getElementById('edit-image-url').value }; if (newData.title && newData.artist && newData.imageUrl) updateItem(contextTarget.id, newData); hideModal(editModal); });
        
        document.querySelectorAll('.modal-cancel').forEach(btn => btn.addEventListener('click', () => {
            hideModal(renameModal);
            hideModal(editModal);
        }));
        document.getElementById('confirm-cancel-btn').addEventListener('click', () => hideModal(confirmModal));

        // --- Initialize ---
        initializeFirebase();
        history.replaceState({ view: 'grid', folderId: 'root', title: 'project_1' }, 'project_1', '/');
        updateView('grid');

    </script>
</body>
